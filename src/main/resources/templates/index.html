<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{master.html}">
<head>
	<meta charset="utf-8">
	<title>Pokemon</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="bg-light p-5 rounded">
			<h1 class="display-1 text-success">Lista Pokemons</h1>
			<h2>Lista de Pokemon's usando PokeAPI</h2>
		</div>
		<div class="row">
			<div class="row">
				<div class="col-md-3 my-4" th:each="pokemon : ${ListaPokemons}" th:object="${pokemon}">
					<a th:href="@{/pokemon/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration:none;">
						<img th:src="@{{filename}(filename=*{imagen})}" class="card-img-top">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{name}"></h2>
						</div>
					</a>
				</div>
			</div>
			<div class="text-end">
				<a th:if="${Pagina>1}" class="btn btn-primary btn-lg" th:href="@{/{id}(id=*{Pagina-1})}">Anterior</a>
				<a class="btn btn-success btn-lg" th:href="@{/{id}(id=*{Pagina+1})}">Siguiente</a>
			</div>
		</div>
	</div>
</body>
</html>
