<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{master.html}">
<head>
	<meta charset="utf-8">
	<title>Pokemon</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="bg-light p-5 rounded">
			<h1 class="display-1 text-success">Lista Pokemons</h1>
			<h2>Lista de Pokemos usando PokeAPI</h2>
		</div>
		<div class="row">
			<div class="row">
				<div class="col-md-4 my-4" th:each="pokemon : ${ListaPokemons}" th:object="${pokemon}">
					<a th:href="@{/pokemon/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration:none;">
						<img th:src="@{{filename}(filename=*{imagen})}" class="card-img-top">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{name}"></h2>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-5" th:with="page=${ListaPokemons}">
				<div class="col-sm-6">
					<div sd:pagination-sumary>
					</div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
