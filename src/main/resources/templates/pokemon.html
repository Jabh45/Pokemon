<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="utf-8">
    <title>[[${pokemon.name}]]</title>
</head>
<body>

<div layout:fragment="content" th:object="${pokemon}">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{{filename}(filename=*{imagen})}"
                 th:alt="*{name}" class="img-fluid rounded w-100">
        </div>
        <div class="col-md-6">

            <h2 th:text="*{name}"></h2>
            <div class="mb-3">

                <p th:text="*{cadenaEvolucion}"></p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
