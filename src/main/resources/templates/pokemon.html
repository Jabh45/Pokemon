<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="utf-8">
    <title>[[${pokemon.name}]]</title>
</head>
<body>

<div layout:fragment="content" th:object="${pokemon}">
    <div class="row shadow-lg">
        <div class="col-md-6 card shadow-lg">
            <img th:src="@{{filename}(filename=*{imagen})}"
                 th:alt="*{name}" class="img-fluid rounded w-100">
        </div>
        <div class="col-md-6 ">

            <h1 class="bg-success text-white text-center" th:text="*{name}"></h1>
            <div class="mb-3">
                <h4>ID :</h4>
                <p th:text="*{id}"></p>
                <h4>Color :</h4>
                <p th:text="*{color}"></p>
                <h4>Habitat :</h4>
                <p th:text="*{habitat}"></p>
            </div>
            <div th:if="*{cadenaEvolucion>0}" class="text-end">
                <a  class="btn btn-primary btn-lg " th:href="@{/evoluciones/{id}(id=*{cadenaEvolucion})}">Cadena de Evoluciones</a>
            </div>
        </div>
    </div>

</div>


</body>
</html>
